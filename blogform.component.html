<div>Form Value : {{blogform.value | json}}</div>
<div class="card card-block container text-center">
    <h4 class= "card-title" >Create Blog</h4>
    <form #blogform = 'ngForm' id="bforms" (submit)= "insert(blogform.value)">
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Enter the title" required ngModel>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="discription" placeholder="Enter the description" required ngModel>
        </div>
        <div class="form-group">
            <select name="category" ngModel>
                <option value="default">Select a category</option>
                <option *ngFor= "let category of categories" value="{{category}}">{{category}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Create</button>
    </form>

</div>
